<!DOCTYPE html>
<html lang="pt-br"> 
    <head>

        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Proffy | Sua prataforma de estudos</title>

        <link rel="stylesheet" href="styles/partials/forms.css">
        <link rel="stylesheet" href="styles/partials/header.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/partials/page-study.css">

        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    </head>
        
    <body id="page-study">
        <div id="container">
            <header class="page-header">

                <div class="top-bar-container">
                    <a href="/">
                        <img src="images/icons/back.svg" alt="Voltar">
                    </a>

                    <img src="images/logo.svg" alt="Proffy">
                </div>

                <div class="header-content">
                    <strong>Esses são os Proffys disponíveis </strong>

                    <form id="search-teachers">

                        <div class="select-block">
                            <label for="subject">Matéria</label>
                            <select name="subject" id="subject">
                                <option value="" disabled="" hidden="">Selecione uma opção</option>

                                {%for subject in subjects %}
                                    <option value="{{loop.index}}" {{ "selected" if filter.subject == loop.index }} >  {{subject}}
                                    </option>
                                {%endfor%}

                            </select>      
                        </div>
                        <button type="submit">Filtrar</button>

                    </form>

                </div>
                
            </header>
            
            <main>

                {% if proffys == "" %}

                    <p class="no-results"> Nenhum professor encontrado com a sua pesquisa !</p>

                {% else %}

                    {%for proffy in proffys %}
                        <article class="teacher-item">
                            <header>
                                <img 
                                    src="{{proffy.avatar}}" 
                                    alt="{{proffy.name}}">
                                <div>
                                    <strong>{{proffy.name}}</strong>
                                    <span>{{proffy.subject}}</span>
                                </div>
                            </header>

                            <p>{{proffy.bio}}</p>

                            <footer>
                                <p>Preço/hora<strong>R$ {{proffy.cost}}</strong>
                                </p>
                                <a href="https://www.instagram.com/{{proffy.instagram}}" class="button" target="_blank">
                                    <img src="images/icons/instagram-logo.svg" alt="instagram">Entrar em contato
                                </a>
                            </footer>
                        </article>
                    {%endfor%}
                        
                {% endif %}


            </main>

        </div>

    </body>
</html>
